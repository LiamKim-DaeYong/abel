<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <th:block th:replace="layout/head :: head"></th:block>
    <link rel="stylesheet" href="/css/system/login.css">
</head>

<body>
<div class="login_box">
    <h2>회원가입</h2>
    <form th:action="@{/register}" method="post">
        <input type="text" id="username" name="username" placeholder="아이디" autofocus="autofocus" required="required"
               autocomplete="off" />
        <input type="password" id="password" name="password" placeholder="비밀번호" required="required"
               autocomplete="off" />

        <button type="submit" class="login_btn">회원가입</button>
    </form>
</div>
</body>
</html>
